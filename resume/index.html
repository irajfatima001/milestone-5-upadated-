<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="resumeDiv">
      <header>
        
        <img id="resImg" src="profile.jpg" alt="Profile Picture" />
        <div>
          <h1 class="white"><span id="resName"></span></h1>
          <p class="white"><span id="resDesig"></span></p>
        </div>
      
      </header>
      <div class="content">
        <aside>
          <section id="contact" class="contact">
            <h2>CONTACT</h2>
            <p><strong>Phone</strong></p>
            <p><span id="resPhone"></span></p>
            <br />
            <p><strong>Email</strong></p>
            <p><span id="resEmail"></span></p>
            <br />
            <p><strong>Address</strong></p>
            <p><span id="resAdd"></span></p>
            <br />
            <br />
          </section>
          <section id="education" class="education">
            <h2>EDUCATION</h2>
            <div class="underline"></div>
            <p><span id="resPass"></span></p>
            <p>
              <strong> <span id="resDeg"></span></strong>
            </p>
            <p><span id="resIns"></span></p>
            <br />
            <p><span id="resPass2"></span></p>
            <p>
              <strong><span id="resDeg2"></span></strong>
            </p>
            <p><span id="resIns2"></span></p>
          </section>
          <section id="skill" class="skill">
            <h2>EXPERTISE</h2>
            <ul>
              <li><span id="resSkill1"></span></li>
              <li><span id="resSkill2"></span></li>
              <li><span id="resSkill3"></span></li>
              <li></li>
              <li></li>
            </ul>
          </section>
          <section id="language" class="language">
            <h2>LANGUAGE</h2>

            <p><span id="resLan1"></span></p>
            <p><span id="resLan2"></span></p>
          </section>
        </aside>
        <main class="main-content">
          <section id="experience" class="experience">
            <h2>EXPERIENCE</h2>
            <div class="experience-items">
              <p>
                <span id="resStartYear"></span> - <span id="resEndYear"></span>
              </p>
              <p>
                <strong>
                  <span id="resCompany"> </span> |
                  <span id="resComLocation"></span
                ></strong>
              </p>
              <p><span id="resJobTitle"></span></p>
              <ul>
                <li><span id="resAch1"></span></li>
                <li><span id="resAch2"></span></li>
                <li><span id="resAch3"></span></li>
              </ul>
            </div>

            <div class="experience-items">
              <p>
                <span id="resStartYear2"></span> - <span id="resEndYear2"></span>
              </p>
              <p>
                <strong>
                  <span id="resCompany2"> </span> |
                  <span id="resComLocation2"></span
                ></strong>
              </p>
              <p><span id="resJobTitle2"></span></p>
              <ul>
                <li><span id="resAch4"></span></li>
                <li><span id="resAch5"></span></li>
                <li><span id="resAch6"></span></li>
              </ul>
            </div>

            <div class="experience-items">
              <p>
                <span id="resStartYear3"></span> - <span id="resEndYear3"></span>
              </p>
              <p>
                <strong>
                  <span id="resCompany3"> </span> |
                  <span id="resComLocation3"></span
                ></strong>
              </p>
              <p><span id="resJobTitle3"></span></p>
              <ul>
                <li><span id="resAch7"></span></li>
                <li><span id="resAch8"></span></li>
                <li><span id="resAch9"></span></li>
              </ul>
            </div>
          </section>
          <section id="ref" class="ref">
            <h2>Reference</h2>
            <p><strong>Available upon request</strong></p>
          </section>
        </main>
      </div>
    </div>
    <div class="btnDiv">
      
      <button id="print_btn" class="btn">Print</button>
      <button id="edit_btn" class="btn">Edit</button>
      <a id="anc" href=""><button id="share_btn" class="btn">Shareabla Link</button></a>
      <button id="copy_btn" class="btn">Copy Link Address</button>
    </div>
    <script src="resumeScript.js"></script>
  </body>
</html>
